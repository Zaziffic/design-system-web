
{% assign pattern = site.variations | where:"path", include.pattern_path | first %}

<div class="preview" style="position: relative;">
    <img src="{{ include.image_path | prepend: site.baseurl }}" style="margin-left: auto; margin-right: auto; display: block;">

    <div class="preview-links">
        {% if pattern %}
            <a class="preview-links-btn" href="{{ pattern.url | prepend: site.baseurl }}" target="_blank">{{ site.data.locale['live_preview'] | default:'Live preview'}}</a>
        {% endif %}

        {% if include.website_preview_url %}
            <a class="preview-links-btn btn-storybook" href="{{ include.storybook_url }}" target="_blank">
                {{ site.data.locale['website_preview'] | default:'Show in Storybook'}}
            </a>
        {% endif %}
        
    </div>
</div>
